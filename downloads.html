<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downloads | CazonCodLTV</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="description" content="Download tools and fixes from CazonCodLTV." />

  <!-- Dark style with pink accent -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #eee;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .top-right {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .top-right a {
      background-color: #ff69b4;
      color: #111;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .top-right a:hover {
      background-color: #ff85c1;
    }

    .downloads {
      padding: 80px 20px 40px;
      text-align: center;
    }

    .downloads h2 {
      color: #ff69b4;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .download-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .download-btn {
      background-color: #1e1e1e;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      width: 250px;
      padding: 20px;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: slideIn 0.5s forwards;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .download-btn:hover {
      transform: scale(1.1);
      background-color: #2c2c2c;
      box-shadow: 0 8px 15px rgba(255, 105, 180, 0.2);
    }

    .download-img {
      max-width: 80px; /* Smaller images */
      margin: 0 auto 10px;
      display: block; /* Center the image */
      transition: transform 0.3s ease;
    }

    .download-btn:hover .download-img {
      transform: scale(1.1); /* Image zoom effect */
    }

    .help-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2c2c2c;
      color: #ffb6d9;
      padding: 15px 20px;
      border: 1px solid #ff69b4;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(255, 105, 180, 0.3);
      z-index: 1000;
    }

    .help-box.hide {
      display: none;
    }

    .close-btn {
      float: right;
      font-weight: bold;
      cursor: pointer;
      color: #ff69b4;
    }

    .help-box a {
      color: #ff69b4;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .download-buttons {
        flex-direction: column;
        align-items: center;
      }

      .top-right {
        position: static;
        text-align: center;
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Top Right Button -->
  <div class="top-right">
    <a href="index.html">Go back Home</a>
  </div>

  <!-- Downloads Section -->
  <section class="downloads">
    <h2>Downloads</h2>
    <div class="download-buttons">
      <a href="https://drive.google.com/drive/folders/1rjqTmRIHrSMP8MziYdmoiS1-uvhL7dH8" class="download-btn" target="_blank">
        <img src="file1.png" alt="Steam Fix" class="download-img" />
        <span>Steam Fix for Windows 8/8.1</span>
      </a>
      <a href="https://www.mediafire.com/file/1cg9uj6f0wxpdsk/DiscordSetup_for_windows_8.1-7.exe/file" class="download-btn" target="_blank">
        <img src="file2.png" alt="Discord Fix" class="download-img" />
        <span>Discord Fix for Windows 7/8</span>
      </a>
    </div>
  </section>

  <!-- Help Box -->
  <div class="help-box" id="helpBox">
    <span class="close-btn" onclick="document.getElementById('helpBox').classList.add('hide');">&times;</span>
    <p>
      Need Help?<br />
      <a href="mailto:cazon753@gmail.com">cazon753@gmail.com</a>
    </p>
  </div>
</body>

</html>
