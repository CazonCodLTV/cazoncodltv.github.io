<!DOCTYPE html>
<html lang="en">
<head>
    <title>CazonCodLTV Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1, h2 {
            margin: 0;
            padding: 0;
        }

        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Banner Section */
        .banner {
            text-align: center;
            background-color: #333;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        /* Under Construction Message */
        .under-construction {
            text-align: center;
            font-size: 2.5rem;
            color: #397d24;
            font-weight: bold;
            padding: 50px 0;
        }

        .under-construction span {
            font-size: 1.2rem;
            display: block;
            margin-top: 20px;
            color: #7f8c8d;
        }

        .under-construction h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: bounce 0.8s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .under-construction {
                font-size: 1.8rem;
                padding: 40px 20px;
            }
        }
    </style>
</head>

<body class="fade-in">

    <!-- Banner -->
    <header class="banner">
        <img src="banner.jpg" alt="Banner Image">
    </header>

    <!-- Under Construction Message -->
    <div class="under-construction">
        <h1>Under Construction</h1>
    </div>

</body>
</html>
