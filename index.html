    <!-- Popup Styles -->
    <style>
        #popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #popup-box {
            background: #fffafc;
            color: #333;
            border-radius: 20px;
            padding: 2rem 3rem;
            text-align: center;
            box-shadow: 0 10px 25px rgba(249, 214, 229, 0.4);
            font-family: 'Poppins', sans-serif;
            max-width: 400px;
            width: 90%;
            animation: popIn 0.4s ease;
        }

        #popup-box h2 {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        #popup-box p {
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        #popup-ok {
            background-color: #ff87b2;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 135, 178, 0.4);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        #popup-ok:hover {
            background-color: #ffafd2;
            transform: scale(1.05);
        }

        @keyframes popIn {
            0% {
                transform: scale(0.6);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            80% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
